app = 'full-stack-open-pokedex-small-water-7155'
primary_region = 'sin'

[build]

[env]
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[processes]
  app = 'node app.js'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
