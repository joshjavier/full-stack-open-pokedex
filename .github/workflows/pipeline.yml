name: Deployment pipeline

env:
  SKIP: ${{ contains(join(github.event.commits.*.message), '#skip') }}

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:

  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run eslint
      - run: npm run build

      - name: Build failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          severity: error
          text: Build failed
          details: commit ${{ github.sha }} by ${{ github.actor }} broke the build :(

      - run: npm test
      - name: e2e tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run start-prod
          wait-on: http://localhost:5000
          command: npm run test:e2e

      # Deploy to Fly.io
      - if: ${{ github.event_name == 'push' && env.SKIP == 'false' }}
        uses: superfly/flyctl-actions/setup-flyctl@master
      - if: ${{ github.event_name == 'push' && env.SKIP == 'false' }}
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Get hostname of deployed app
        run: |
          echo "hostname=$(fly status | grep 'Hostname' | sed 's/^.*Hostname = /https:\/\//')" >> "$GITHUB_ENV"
      - name: Deploy success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          severity: info
          text: A new version of Pokedex has been deployed
          details: to $hostname by ${{ github.actor }}

  tag_release:
    if: ${{ github.event_name == 'push' && github.env.SKIP == 'false' }}
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@v1
        env:
          DEFAULT_BUMP: 'patch'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
